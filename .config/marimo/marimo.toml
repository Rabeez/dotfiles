[ai]
rules = ""

[package_management]
manager = "pixi"

[runtime]
auto_reload = "off"
on_cell_change = "autorun"
auto_instantiate = true
pythonpath = []
watcher_on_save = "lazy"
output_max_bytes = 8000000
std_stream_max_bytes = 1000000

[server]
browser = "default"
follow_symlink = false

[experimental]

[formatting]
line_length = 79

[snippets]
custom_paths = []
include_default_snippets = true

[keymap]
preset = "vim"
[keymap.overrides]

[completion]
copilot = false
activate_on_typing = true

[language_servers.pylsp]
enable_pyflakes = false
enable_flake8 = false
enabled = true
enable_pylint = false
enable_ruff = true
enable_mypy = true
enable_pydocstyle = false

[save]
autosave = "after_delay"
format_on_save = true
autosave_delay = 1000

[display]
code_editor_font_size = 16
theme = "dark"
dataframes = "rich"
default_width = "full"
cell_output = "below"
